name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ['17']

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean verify -B
      working-directory: ./java-assignment

    - name: Run tests
      run: mvn test -B
      working-directory: ./java-assignment

    - name: Generate JaCoCo coverage report
      run: mvn jacoco:report -B
      working-directory: ./java-assignment

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./java-assignment/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./java-assignment/target/surefire-reports/

    - name: Archive coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./java-assignment/target/site/jacoco/

    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testResults = `
          ## ðŸ§ª Test Results
          - âœ… Build: Passed
          - âœ… Tests: All Passed
          - âœ… JaCoCo Coverage: Generated
          
          **Artifacts:**
          - Test Results: Available in Artifacts
          - Coverage Report: Available in Artifacts
          `;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: testResults
          });

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Analyze with SonarQube
      run: |
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=fcs-interview-assignment \
          -Dsonar.sources=src/main \
          -Dsonar.tests=src/test \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} || true
      working-directory: ./java-assignment
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run OWASP dependency check
      run: mvn org.owasp:dependency-check-maven:check -B
      working-directory: ./java-assignment
      continue-on-error: true

    - name: Upload dependency check results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: ./java-assignment/target/dependency-check-report.html

