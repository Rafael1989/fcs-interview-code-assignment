name: Build and Test with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'microsoft'
        cache: maven

    - name: Build and Test with Maven
      working-directory: ./java-assignment
      run: mvn clean verify -DskipITs=true

    - name: List coverage files
      working-directory: ./java-assignment
      run: |
        echo "=== JaCoCo Files ===" 
        find target -name "jacoco*" -type f
        echo ""
        echo "=== Target Directory Structure ==="
        ls -la target/site/jacoco/ 2>/dev/null || echo "Directory not found"

    - name: Check JaCoCo XML exists
      working-directory: ./java-assignment
      run: |
        if [ -f target/site/jacoco/jacoco.xml ]; then
          echo "✓ jacoco.xml found"
          echo "File size: $(wc -c < target/site/jacoco/jacoco.xml) bytes"
        else
          echo "✗ jacoco.xml NOT found - checking alternatives..."
          find target -name "*.xml" -type f | head -20
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./java-assignment/target/site/jacoco/jacoco.xml
        fail_ci_if_error: true
        verbose: true
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: java-assignment/target/surefire-reports/

    - name: Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: java-assignment/target/site/jacoco/

