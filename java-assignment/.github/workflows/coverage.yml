name: Coverage Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Build and Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: java-assignment
        run: mvn clean verify -DskipITs=true

      - name: Generate JaCoCo report
        working-directory: java-assignment
        run: mvn jacoco:report

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: java-assignment/target/site/jacoco
          files: ./java-assignment/target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
          verbose: true

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: java-assignment/target/surefire-reports/

      - name: Archive Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: java-assignment/target/site/jacoco/

