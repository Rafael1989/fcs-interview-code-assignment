name: Validate Build & Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Maven Tests
      working-directory: ./java-assignment
      run: ./mvnw clean test
    
    - name: Generate JaCoCo Coverage Report
      working-directory: ./java-assignment
      run: ./mvnw jacoco:report
    
    - name: Verify JaCoCo Coverage (80% minimum)
      working-directory: ./java-assignment
      run: ./mvnw jacoco:check
    
    - name: Upload Coverage Report to Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-report
        path: java-assignment/target/site/jacoco/
        if-no-files-found: ignore
    
    - name: Display Test Results
      if: always()
      run: |
        echo "‚úÖ Build completed!"
        if [ -d "./java-assignment/target/site/jacoco" ]; then
          echo "üìä Coverage report generated successfully"
        else
          echo "‚ö†Ô∏è  Coverage report not found (check test execution)"
        fi
