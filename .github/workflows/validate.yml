name: Validate Build & Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Make mvnw executable
      working-directory: ./java-assignment
      run: chmod +x mvnw
    
    - name: Run Maven Clean
      working-directory: ./java-assignment
      run: ./mvnw clean
    
    - name: Run Maven Tests
      working-directory: ./java-assignment
      run: ./mvnw test -B
    
    - name: Generate JaCoCo Report
      working-directory: ./java-assignment
      run: ./mvnw jacoco:report -B
    
    - name: List Target Contents
      working-directory: ./java-assignment
      if: always()
      run: ls -la target/site/ || echo "No site directory found"
    
    - name: Verify JaCoCo Coverage (80% minimum)
      working-directory: ./java-assignment
      continue-on-error: true
      run: ./mvnw jacoco:check -B
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-report
        path: java-assignment/target/site/jacoco/
        if-no-files-found: ignore
    
    - name: Success Summary
      if: always()
      run: |
        echo "âœ… Build workflow completed!"
        echo "ðŸ“Š Check the 'jacoco-report' artifact for coverage details"
