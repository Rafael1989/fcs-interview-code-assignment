name: Validate Build & Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Maven Tests
      working-directory: ./java-assignment
      run: ./mvnw clean test
    
    - name: Generate JaCoCo Coverage Report
      working-directory: ./java-assignment
      run: ./mvnw jacoco:report
    
    - name: Verify JaCoCo Coverage (80% minimum)
      working-directory: ./java-assignment
      run: ./mvnw jacoco:check
    
    - name: Upload Coverage Report to Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: jacoco-report
        path: java-assignment/target/site/jacoco/
    
    - name: Display Coverage Results
      if: always()
      working-directory: ./java-assignment
      run: |
        echo "âœ… Build completed successfully!"
        echo ""
        echo "ðŸ“Š Code Coverage Report:"
        find target/site/jacoco -name "*.html" | head -1 | xargs echo "Report location:"
